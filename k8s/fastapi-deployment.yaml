apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: your-fastapi-image:latest
          ports:
            - containerPort: 5000
          env:
            # Add environment variables if needed
            # - name: MONGO_URI
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongo-secrets
            #       key: MONGO_URI